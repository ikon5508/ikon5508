<!DOCTYPE HTML>
<html>
     <head> 
     
     
     <script type = "text/javascript"> 
     function WebSocketTest() 
     {
    // if ("WebSocket" in window) { alert("WebSocket is supported by your Browser!");
     // Let us open a web socket 
	var ws = new WebSocket("ws://192.168.1.132:9999/websock/"); 	
     ws.onopen = function() 
     {
     // Web Socket is connected, send data using send()
     ws.send("GET / Message to send"); alert("Message is sent...");
     }; 			
     ws.onmessage = function (evt) 
     { 
     var received_msg = evt.data; 
     alert("Message is received..."); 
     alert (recieved_msg);
	}; 		
     ws.onclose = function()
     { 
     // websocket is closed.
     alert("Connection is closed...");
     };
     }
     </script> 	
     </head> 
     <body>
          <div id = "sse">
               <a href = "javascript:WebSocketTest()">Run WebSocket</a> </div> </body> </html>
